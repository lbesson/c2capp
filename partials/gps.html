<p>GPS stuff</p>
<div data-ng-controller="GpsCtrl">
  Test geoloc {{positions.length}} {{geolocation.status()}}
  <button data-ng-click="geolocation.start()">start</button>
  <button data-ng-click="geolocation.stop()">stop</button>
  <ul>
  	<li data-ng-repeat="position in positions">{{position.coords.latitude}} {{position.coords.longitude}}</li>
  </ul>
</div>
